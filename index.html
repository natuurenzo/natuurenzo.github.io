<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My first bootstrap site excersice</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<script src="js/Respond.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="React-Boilerplate/src/js/react-dom.min.js"></script>
<script src="React-Boilerplate/src/js/react.js"></script>
<script src="React-Boilerplate/src/js/browser.min.js"></script>
<script src="index.js"></script>
</head>
<body>
   <div id="app"></div>
   <script type="text/babel">
      var Movie = React.createClass({
      
         render: function(){
            return (
               <div>
               <h1>{this.props.title}</h1>
               <h2>{this.props.genre}</h2>
               </div>
            );
         }
      
      });
      
      ReactDOM.render(<Movie title="Avatar" genre="Action or Familie" />, document.getElementById("app"))
   </script>
</body>
</html>

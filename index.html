<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My first bootstrap site excersice</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<script src="js/Respond.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
<script src="index.js"></script>
</head>
<body>
   <div id="movie1" class="container col-lg-4"></div>
   <div id="movie2" class="container col-lg-4"></div>
   <div id="movie3" class="container col-lg-4"></div>
   <script type="text/babel">
      var Movie = React.createClass({
      
         render: function(){
            return (
               <div>
                  <h1>{this.props.title}</h1>
                  <blockquote>
                     <img src={this.props.src} />
                     <h2>{this.props.genre}</h2>
                  </blockquote>
               </div>
            );
         }
      
      });
      
      ReactDOM.render(<Movie title="Avatar" genre="Action or Familie" src="bug1"/>, document.getElementById("movie1"));
      ReactDOM.render(<Movie title="Suicide Squad" genre="Action or Horror" src="bug2"/>, document.getElementById("movie2"));
      ReactDOM.render(<Movie title="Croods" genre="Familie" src="bug3"/>, document.getElementById("movie3"));
   </script>
</body>
</html>

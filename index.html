<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My first bootstrap site excersice</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<script src="js/Respond.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
<script src="index.js"></script>
</head>
<body>
   <center>
   <div class="container col-lg-12">
      <center>
      <a href=""><div id="movie1" class="container col-lg-4 thumbnail"></div></a>
      <a href=""><div id="movie2" class="container col-lg-4 thumbnail"></div></a>
      <a href=""><div id="movie3" class="container col-lg-4 thumbnail"></div></a>
   </div>
   </center>
   <script type="text/babel">
      var Movie = React.createClass({
      
         render: function(){
            return (
               <div>
                  <h1>{this.props.title}</h1>
                  <blockquote>
                     <div id="imgprops">
                        <img src={this.props.src} height="150px"/>
                     </div>
                     <h2>{this.props.genre}</h2>
                  </blockquote>
               </div>
            );
         }
      
      });
      
      ReactDOM.render(<Movie title="Avatar" genre="Action or Familie" src="images/avatar.jpg"/>, document.getElementById("movie1"));
      ReactDOM.render(<Movie title="Suicide Squad" genre="Action or Horror" src="images/suicide squad.jpg"/>, document.getElementById("movie2"));
      ReactDOM.render(<Movie title="Croods" genre="Familie" src="images/croods.jpg"/>, document.getElementById("movie3"));
   </script>
</body>
</html>
